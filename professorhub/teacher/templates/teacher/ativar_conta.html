{% extends 'teacher/base.html' %}

{% block content %}
<div class="card shadow-sm p-2" style="max-width: 500px; width: 100%;">
  <div class="card-body text-center">
    <h1 class="card-title mb-3">Quase lá!</h1>
    
    <div class="alert alert-info">
      Enviamos um e-mail para <strong>{{ user.email }}</strong> com um link para ativar sua conta.<br>
      Por favor, verifique sua caixa de entrada.
    </div>

    <!-- Botão para reenviar o e-mail -->
    <form action="{% url 'reenviar_email_verificacao' %}" method="post" class="mb-1">
      {% csrf_token %}
      <button type="submit" class="btn btn-primary w-100">Reenviar e-mail</button>
    </form>

    <a href="{% url 'index' %}" class="btn btn-secondary w-100">Voltar à página inicial</a>
  </div>
</div>
</div>
{% endblock %}
