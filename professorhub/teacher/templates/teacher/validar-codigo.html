{% extends "teacher/base.html" %}

{% block content %}
<div class="shadow p-4 rounded-3" style="width: clamp(350px, 400px, 500px);">
  {% if messages %}
  {% for message in messages %}
  <div class="alert alert-{{ message.tags }}">{{ message }}</div>
  {% endfor %}
  {% endif %}

  <form method="post" action="{% url 'validar_codigo' %}">
    <div class="mb-4 text-center position-relative">
      <a href="{% url 'recuperar_senha' %}" class="position-absolute start-0 top-50 translate-middle">
        <i class="bi bi-chevron-left text-dark fs-4"></i>
      </a>
      <h4>Validar código</h4>
    </div>

    {% csrf_token %}
    <div class="mb-3">
      <label for="codigo" class="form-label">Digite o código recebido no seu email para continuar</label>
      <input type="text" class="form-control" id="codigo" name="codigo" placeholder="123456"
        required>
    </div>

      <button type="submit" class="btn text-white w-100 bg-primary">Enviar</button>
  </form>
</div>
{% endblock %}
